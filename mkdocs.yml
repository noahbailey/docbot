site_name: docbot
site_url: https://docbot.onetwoseven.one
site_description: The DocBot
site_author: root

repo_url: https://github.com/noahbailey/docbot
edit_uri: "blob/master/docs/"

theme:
    name: mkdocs
    nav_style: dark 
    highlightjs: true
    hljs_languages:
        - yaml
        - django
        - shell
    custom_dir: overrides

markdown_extensions:
    - toc:
        permalink: ÔÉÅ
    - admonition
    - def_list


plugins: []
